let index=0,score=0,timeLeft=15,timerInterval;
const questionText=document.getElementById("question-text");
const optionsList=document.getElementById("options-list");
const feedback=document.getElementById("feedback");
const correctAnswerDiv=document.getElementById("correct-answer");
const nextBtn=document.getElementById("next-btn");
const resultBox=document.getElementById("result-box");
const scoreEl=document.getElementById("score");
const totalEl=document.getElementById("total");
const retryBtn=document.getElementById("retry-btn");
const timerEl=document.getElementById("timer");
const progress=document.getElementById("progress");
const progressLabel=document.getElementById("progress-label");

function startTimer(){
  clearInterval(timerInterval);
  timeLeft=15;
  timerEl.textContent="тП│ "+timeLeft+"s";
  timerInterval=setInterval(()=>{
    timeLeft--;
    timerEl.textContent="тП│ "+timeLeft+"s";
    if(timeLeft<=0){
      clearInterval(timerInterval);
      feedback.style.color="orange";
      feedback.textContent="тП░ рд╕рдордп рд╕рдорд╛рдкреНрдд!";
      showCorrectAnswer();
      disableOptions();
      setTimeout(autoNextQuestion,1200);
    }
  },1000);
}

function loadQuestion(){
  feedback.textContent="";
  correctAnswerDiv.textContent="";
  nextBtn.style.display="none";
  const currentQ=quizData[index];
  questionText.textContent=(index+1)+". "+currentQ.q;
  optionsList.innerHTML="";
  currentQ.options.forEach(opt=>{
    const li=document.createElement("li");
    const btn=document.createElement("button");
    btn.textContent=opt.text;
    btn.onclick=()=>handleAnswer(opt,currentQ);
    li.appendChild(btn);
    optionsList.appendChild(li);
  });
  updateProgressBar();
  startTimer();
}

function disableOptions(){
  Array.from(optionsList.querySelectorAll("button")).forEach(b=>b.disabled=true);
}

function handleAnswer(opt,currentQ){
  clearInterval(timerInterval);
  disableOptions();
  if(opt.correct){
    feedback.style.color="green";feedback.textContent="тЬЕ рд╕рд╣реА рдЙрддреНрддрд░!";
    score++;
  }else{
    feedback.style.color="red";feedback.textContent="тЭМ рдЧрд▓рдд рдЙрддреНрддрд░!";
    showCorrectAnswer(currentQ);
  }
  nextBtn.style.display="inline-block";
}

function showCorrectAnswer(q=quizData[index]){
  let correctOpt=q.options.find(o=>o.correct);
  correctAnswerDiv.textContent="рд╕рд╣реА рдЙрддреНрддрд░: "+correctOpt.text;
}

function autoNextQuestion(){
  index++;
  if(index<quizData.length){loadQuestion();}
  else{showResults();}
}

nextBtn.onclick=()=>{
  index++;
  if(index<quizData.length){loadQuestion();}
  else{showResults();}
};

function updateProgressBar(){
  const percent = ((index)/quizData.length)*100;
  progress.style.width=percent+"%";
  progressLabel.textContent=`${index+1} / ${quizData.length} рдкреНрд░рд╢реНрди`;
}

function showResults(){
  document.getElementById("question-box").style.display="none";
  resultBox.style.display="block";
  scoreEl.textContent=score;
  totalEl.textContent=quizData.length;
  progress.style.width="100%";
  progressLabel.textContent=`${quizData.length} / ${quizData.length} рдкреНрд░рд╢реНрди рдкреВрд░реЗ!`;
}

retryBtn.onclick=()=>{
  index=0;score=0;
  document.getElementById("question-box").style.display="block";
  resultBox.style.display="none";
  loadQuestion();
}

loadQuestion();
</script>
