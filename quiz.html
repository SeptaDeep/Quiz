<style>
.quiz-container{
  max-width:700px;
  margin:20px auto;

#next-btn:hover,#retry-btn:hover{background:#125a9e;}
</style>

<script>
const quizData = [
{ q:"‡§â‡§™‡§Ø‡•ã‡§ó‡§ø‡§§‡§æ ‡§ï‡§æ ‡§Ö‡§∞‡•ç‡§• ‡§π‡•à ‚Äì", options:[{text:"‡§µ‡§∏‡•ç‡§§‡•Å ‡§ï‡•Ä ‡§≠‡•å‡§§‡§ø‡§ï ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ",correct:false},{text:"‡§µ‡§∏‡•ç‡§§‡•Å ‡§ï‡•Ä ‡§ï‡•Ä‡§Æ‡§§",correct:false},{text:"‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï‡§§‡§æ ‡§ï‡•Ä ‡§™‡•Ç‡§∞‡•ç‡§§‡§ø ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä ‡§ï‡•ç‡§∑‡§Æ‡§§‡§æ",correct:true},{text:"‡§µ‡§∏‡•ç‡§§‡•Å‡§ì‡§Ç ‡§ï‡§æ ‡§â‡§§‡•ç‡§™‡§æ‡§¶‡§®",correct:false}] },
{ q:"‡§ó‡§£‡§®‡§æ‡§µ‡§æ‡§ö‡§ï ‡§â‡§™‡§Ø‡•ã‡§ó‡§ø‡§§‡§æ ‡§ï‡§æ ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§ï‡§ø‡§∏ ‡§Ö‡§∞‡•ç‡§•‡§∂‡§æ‡§∏‡•ç‡§§‡•ç‡§∞‡•Ä ‡§®‡•á ‡§ï‡§ø‡§Ø‡§æ?", options:[{text:"‡§Æ‡§æ‡§∞‡•ç‡§∂‡§≤",correct:true},{text:"‡§π‡§ø‡§ï‡•ç‡§∏",correct:false},{text:"‡§∞‡•ã‡§¨‡§ø‡§®‡•ç‡§∏",correct:false},{text:"‡§∞‡§ø‡§ï‡§æ‡§∞‡•ç‡§°‡•ã",correct:false}] },
// ... ‡§¨‡§æ‡§ï‡•Ä ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§á‡§∏‡•Ä ‡§§‡§∞‡§π ‡§°‡§æ‡§≤ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç
];

let index=0,score=0,timeLeft=15,timerInterval;

const questionText=document.getElementById("question-text");
const optionsList=document.getElementById("options-list");
const feedback=document.getElementById("feedback");
const correctAnswerDiv=document.getElementById("correct-answer");
const nextBtn=document.getElementById("next-btn");
const resultBox=document.getElementById("result-box");
const scoreEl=document.getElementById("score");
const totalEl=document.getElementById("total");
const retryBtn=document.getElementById("retry-btn");
const timerEl=document.getElementById("timer");

function startTimer(){
  clearInterval(timerInterval);
  timeLeft=15;
  timerEl.textContent="‚è≥ "+timeLeft+"s";
  timerInterval=setInterval(()=>{
    timeLeft--;
    timerEl.textContent="‚è≥ "+timeLeft+"s";
    if(timeLeft<=0){
      clearInterval(timerInterval);
      feedback.style.color="orange";
      feedback.textContent="‚è∞ ‡§∏‡§Æ‡§Ø ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§!";
      showCorrectAnswer();
      disableOptions();
      setTimeout(autoNextQuestion, 1200); // 1.2 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§Ö‡§™‡§®‡•á ‡§Ü‡§™ ‡§Ö‡§ó‡§≤‡§æ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§ö‡§≤‡•á‡§ó‡§æ
    }
  },1000);
}

function loadQuestion(){
  feedback.textContent="";
  correctAnswerDiv.textContent="";
  nextBtn.style.display="none";
  const currentQ=quizData[index];
  questionText.textContent=(index+1)+". "+currentQ.q;
  optionsList.innerHTML="";
  currentQ.options.forEach(opt=>{
    const li=document.createElement("li");
    const btn=document.createElement("button");
    btn.textContent=opt.text;
    btn.onclick=()=>handleAnswer(opt,currentQ);
    li.appendChild(btn);
    optionsList.appendChild(li);
  });
  startTimer();
}

function disableOptions(){
  Array.from(optionsList.querySelectorAll("button")).forEach(b=>b.disabled=true);
}

function handleAnswer(opt,currentQ){
  clearInterval(timerInterval);
  disableOptions();
  if(opt.correct){
    feedback.style.color="green"; feedback.textContent="‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞!";
    score++;
  }else{
    feedback.style.color="red"; feedback.textContent="‚ùå ‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞!";
    showCorrectAnswer(currentQ);
  }
  nextBtn.style.display="inline-block";
}

function showCorrectAnswer(q=quizData[index]){
  let correctOpt=q.options.find(o=>o.correct);
  correctAnswerDiv.textContent="‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: "+correctOpt.text;
}

function autoNextQuestion(){
  index++;
  if(index<quizData.length){ loadQuestion(); }
  else{ showResults(); }
}

nextBtn.onclick=()=>{
  index++;
  if(index<quizData.length){ loadQuestion(); }
  else{ showResults(); }
};

function showResults(){
  document.getElementById("question-box").style.display="none";
  resultBox.style.display="block";
  scoreEl.textContent=score;
  totalEl.textContent=quizData.length;
}

retryBtn.onclick=()=>{
  index=0; score=0;
  document.getElementById("question-box").style.display="block";
  resultBox.style.display="none";
  loadQuestion();
}

loadQuestion();
</script>
